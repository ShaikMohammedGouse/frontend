<html>  
    <head>  
    <title> Validate the user </title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    </head>  
    <body onload='document.form.email.focus()'>
        <div class="card-body">
        <div class="container-fluid">  
            <form  name ="form" id="validation" method="POST" action="" enctype="multipart/form-data">
                <div class="mdc-layout-grid__inner">
                  <div class="d-flex flex-row"><div class="form-group mb-3">
                    <label for="firstname" class="control-label">First Name</label>
                   <input type="text" class="form-control rounded-0" name="first_name" id="fname" value="" required="required">
              
                   <label for="lastname" class="control-label">last Name</label>
                   <input type="text" class="form-control rounded-0" name="last_name" id="lname" value="" required="required">
                  
                   <label for="email" class="control-label">email</label>
                   <input type="text" class="form-control rounded-0" name="email" id="email" value="" required="required">
                 
                   <label for="username" class="control-label">user id</label>
                   <input type="text" class="form-control rounded-0" name="user_id" id="uid" value="" required="required">
                  
                   <div class="d-flex flex-row">
                    <div class="form-group mb-3">
                        <label for="password1" class="control-label">Password</label>
                        <input type="password" class="form-control rounded-0" name="password1" id="password1" value="" required="required">
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-group mb-3">
                        <label for="password2" class="control-label">Confirm Password</label>
                        <input type="password" class="form-control rounded-0" name="password2" id="password2" value="" required="required">
                    </div>
                   </div>
                   <button class="btn btn-primary"type = "submit" onclick="validatePassword(document.form.email)">submit</button>
           </div>
           
<script>
     function validatePassword(input) {  
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var pw1 = document.getElementById("password1");  
        var pw2 = document.getElementById("password2");  
        let x = document.forms["validation"]["fname"].value;
        let y = document.forms["validation"]["lname"].value;
        //  giving the input of first name is null  msg for it
        if (x == "") {
            alert("first name must be filled out");
            return false;
        }  
         //  giving the input of last name is null  msg for it
        if (y == "") {
            alert("lastname must be filled out");
            return false;
        }  
        if (pw1 = pw2) {   
          alert("successfully validated");  
        } else {  
          alert("password is wrong");  
        }
         if(input.value.match(mailformat))
        {
        alert("Validation is successfully!");
        document.form.email.focus();
        return true;
        }
        else
        {
        alert("You have entered an invalid email address!");
        document.form.email.focus();
        return false;
        } 
    }
        
     
    </script>  
    </center>
    </body>  
    </html>
